<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>The Protector of Gotham</title>
<style>
	.btn-pink{
    background-color: #8a2be2;
	margin-top:0.7rem;
    color: white;
    font-size: 18px;
    box-shadow: 5px 5px 7px 0px #00003f;
    position: relative;
    z-index: 1;
    width: 25%;
    text-align: center;
}
.btn-pink::before{
    content: "";
    background-color: black;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    transform: scaleX(0);
    transition: all 0.8s;
    transform-origin: left;
    position: absolute;
    z-index: -1;

}
.btn-pink:hover::before{
    transform: scaleX(1);
}
.btn-pink:hover {
    border: solid 2px #8a2be2;
    color: white;
  }
</style>
</head>
<body style="background-color: black;">


	<nav class="navbar navbar-expand-lg hollow fixed-top">
		<div class="container-fluid hollow-container">
		  <a class="navbar-brand text-white" href="#" style="font-size: 2rem;">Gotham Public Library</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1.3rem; margin-top: 0.8rem; padding-left: 3rem; gap: 1.2rem;">
			  <li class="nav-item">
				<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link text-white" href="available_books">Available Books</a>
			  </li>
			   <li class="nav-item">
				<a class="nav-link text-white" href="my_books" >My Books</a>
			  </li>
			</ul>
			<div>
					 <a class="nav-link text-white" href="book_register" style="font-size: 1.3rem;">New Book Register</a>
			</div>
		  </div>
		</div>
	  </nav>
	  

	<div class= "p-5" style="border:1px solid black; margin-top: 10rem; background-color: #a562e5; margin-left: 15rem; margin-right: 15rem;" >
		<h4 class="text-center" style="font-size: 3rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 500;">Edit Book Here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
			
			<input type="hidden" name="id" th:value="${book.id}"/>
			<div class="mb-3">
				<label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name" th:value="${book.name}">	
			</div>
			
			<div class="mb-3">
				<label for="author" class="form-label">Author
					</label> <input type="text" class="form-control" name="author" th:value="${book.author}">	
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price
					</label> <input type="text" class="form-control" name="price" th:value="${book.price}">	
			</div>
			
			<center><button type="submit" class="btn-pink">Submit</button></center>
		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
